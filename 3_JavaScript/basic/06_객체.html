    <h1>객체(Object)</h1>
    <!--  객체 생성  -->
    <script>
      const person = {};
      const person2 = new Object(); /* 거의 안 씀 ! */

      console.log(person);
      console.log(person2);
      /* 속성, 특징 들 추가 */
      person.name = "권예빈";
      person.age = 9;
      /* 익명 함수는 안됩니다. */
      person.hello = function () {
        console.log(`안녕? 나는 ${this.name}이고,나이는 ${this.age}살!`);
      };

      console.log(person); //{name: '권예빈', age: 9, hello: ƒ}
      console.log(person.age); // person의 age 값 9
      person.hello(); // 함수는 변수가 안붙는다 = 안녕? 나는 권예빈이고,나이는 9살!이 출력된다.

      const person3 = {
        name: `이상현`,
        age: 12,
        hello: function () {
          console.log(`안녕? 나는 ${this.name}이고,나이는 ${this.age}살!`);
        },
      };

      person3.hello();
      // 객체 속 키 삭제
      //delete person3.hello;

      console.log(person3);
      person3.hello();
      /*
      const 변수 = {
        키: 값,
        키: 값,
        ...
      }
      * 객체에 추가 & 수정
        변수.키 = 값;

    * 데이터에 접근 
    변수 키; <-- 속성인 경우
    변수.키 (); <-- 함수인 경우
      */
      // window 객체의 alert 함수!
      // window.alert("경고");
      console.log(window);
    </script>
    <!-- 틀1: 생성자(constructor) 함수 -->
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.hello = function () {
          console.log(`안녕? 나는 ${this.name}이고,나이는 ${this.age}살!`);
        };
      }
      const p1 = new Person(`누룽지`, 1); // new를 붙여야한다.
      console.log(p1);
      p1.hello();

      // walk 라는 기능을 나중에 추가!
      Person.prototype.walk = function () {
        // 보안성 때문에 prototype
        console.log(`가볍게 산책중 ~`);
      };
      const p2 = new Person(`백설기`, 2);
      p2.hello();
    </script>
    <!-- 클래스 -->
    <!-- 틀2 : 클래스  -->
    <script>
      class Person2 {
        // 생성자 - > 객체 생성하는 순간 호출 ~
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        hello() {
          console.log(`안녕? 나는 ${this.name}이고,나이는 ${this.age}살! `);
        }
      }
      const p3 = new Person("윤민영", 21);
      console.log(p3);
      p3.hello();
    </script>

    <!-- 가변 매개변수(파라미터) -->

        console.log(args);
