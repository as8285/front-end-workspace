    <!-- for
 for(초기값;조건식; 증감식) {}
 -->
    <script>
      // 1 ~ 10 까지 출력하세요
      //   console.log(1);
      //   console.log(2);
      //   .........................
      // console.log(10);
      // 전위연산자와(++n, --n) 후위연산자(n++, n--)
      // 공통점 - 연산:n = n + 1
      // 차이점! 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // 2 출력 -> 3으로 해서 답이 3
      console.log(num); // 그래서 지금 얼마야?3
      console.log(--num); // 3 되고 나서 2
      console.log(num); // 답은 그래서 2
      // for문은 const는 사용 못한다.
      // 복합연산자
      // num 값을 3을 더한 값을 다시 num에 저장
      num = num + 3; // 일반적으로 아는 방법
      num += 3; // 복합 대입 연산자
      console.log(num); // 5
      console.log(num); // 8
      // for(let i = 1; i <= 10; i +=3) {} //  1출력후 3을 더해준다 = 1,4,7,10
      for (let i = 1; i <= 10; i++) {
        /* 초기값 -> 조건문 만족 ,증감식 
        그후에 다시 조건문으로 만남 10 까지만 출력된다.*/
        console.log(i);
      }
    </script>
    <script>
      const movies = [

        "싱글인 서울",
      ];
      // 영화 제목을 하나씩 출력해보세요
      console.log(movies[0]);

      console.log(movies[2]);
      console.log(movies[3]);
      console.log(movies[4]);
      // for문으로 출력한다면??
      // for (let i = 0; i <=4; i++) 도 가능
      // for (let i = 0; i < movies.length; i++) 가능하다.
      for (let i = 0; i <= movies.length - 1; i++) {
        // 총 다섯번!
        console.log(i); // i값 입력 01234 인데 무비로 간다.
        console.log(movies[i]); // 0 1 2 3 4 까지 올라가야한다.
      }
    </script>
    <!-- for in
        for(const 인덱스 in 배열 ){}
      -->
    <script>
      for (const index in movies) {
        console.log(index);
        console.log(movies[index]);
      }
    </script>
    <!-- for of
    for(const 값  of 배열){}
    -->
    <script>
      for (const value of movies) {
        console.log(value);
      } // of 는 그냥 하나씩 빼준다. 자바에서는 안돌아간다.
    </script>
