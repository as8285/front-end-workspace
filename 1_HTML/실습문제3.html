<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제</title>
  </head>
  <body>
    <h2>주문하기</h2>
    <form action="">
      <label for="name">고객명 :</label>
      <input type="name" id="name" />

      <br /><br />
      <label for="tel">전화번호 :</label>
      <input type="tel" id="tel" />

      <br /><br />
      <label for="email">E-mail :</label>
      <input type="email" id="email" />
    </form>
    <fieldset>
      <legend>피자사이즈</legend>
      <label> <input type="radio" name="small" value="small"/> Small </label>
      <br /><br />
      <label> <input type="radio" name="medium" value="Medium" />Medium </label>
      <br /><br />
      <label> <input type="radio" name="large" value="large" />Large </label>
    </fieldset>
    <fieldset>
      <legend>토핑 선택</legend>
      <label>
        <input type="checkbox" name="topping" value="bacon" /> 베이컨
      </label>
      <br /><br />
      <label>
        <input type="checkbox" name="topping" value="cheese" />치즈
      </label>
      <br /><br />
      <label> <input type="checkbox" name="topping" value="onion" />양파 </label>
      <br /><br />
      <label> <input type="checkbox" name="topping" value="mushroom" />버섯</label>
    </fieldset>
    
      <label for="time">희망 배송 시간:</label>
      <input type="time" id="time"/>
      <P>배송 시 요청사항:</P>  
      <textarea name="" id="" cols="30" rows="10" style="resize:none"placeholder="내용을 입력하세요"></textarea>
      <br>
      <input type = "submit" value = "전송" />
</form>
  </body>
</html>
